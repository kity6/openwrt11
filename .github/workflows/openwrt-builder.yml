name: OpenWrt Build
permissions:
  contents: write
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo apt update -y
          sudo apt full-upgrade -y
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libncursesw5-dev libssl-dev libelf-dev pkg-config python3-distutils python3-pip rsync unzip zlib1g-dev file wget
          pip3 install pycryptodome
          sudo apt autoremove -y
          sudo apt clean -y
          sudo timedatectl set-timezone Asia/Shanghai

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/coolsnowwolf/lede.git openwrt
          cd openwrt
          echo 'src-git small https://github.com/kenzok8/small.git' >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        shell: bash
        run: |
          cd openwrt
          if [ -f "../config/.config" ]; then
            cp ../config/.config ./
            echo "已加载自定义配置文件"
          else
            make defconfig
            echo "未找到自定义配置，使用默认配置"
          fi
          make defconfig

      - name: Download packages
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile firmware
        id: compile
        run: |
          cd openwrt
          make -j$(nproc) || { make -j1 V=s; exit 1; }
          echo "FIRMWARE_DIR=$(pwd)/bin/targets" >> $GITHUB_OUTPUT

      - name: Organize files
        if: steps.compile.outcome == 'success'
        run: |
          FIRMWARE_DIR="openwrt/bin/targets"
          if [ ! -d "$FIRMWARE_DIR" ]; then
            echo "错误：固件目录不存在"
            exit 1
          fi
          cd $FIRMWARE_DIR
          mkdir -p ../../firmware
          cp -r */* ../../firmware/
          echo "固件文件已整理到firmware目录"

      - name: Generate release tag
        if: steps.compile.outcome == 'success'
        id: tag
        run: |
          TAG="OpenWrt-Build-$(date +"%Y%m%d-%H%M")"
          echo "TAG_NAME=$TAG" >> $GITHUB_OUTPUT
          echo "生成版本标签：$TAG"

      - name: Upload firmware to release
        if: steps.compile.outcome == 'success'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          files: openwrt/firmware/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
