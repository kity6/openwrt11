name: OpenWrt Build
# 赋予创建Release的权限，解决403错误
permissions:
  contents: write
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 手动触发编译

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo apt update -y
          sudo apt full-upgrade -y
          # 补全所有编译依赖，解决配置加载时的依赖缺失
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libncursesw5-dev libssl-dev libelf-dev pkg-config python3-distutils python3-pip rsync unzip zlib1g-dev file wget
          pip3 install pycryptodome
          sudo apt autoremove -y
          sudo apt clean -y
          sudo timedatectl set-timezone Asia/Shanghai

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/coolsnowwolf/lede.git openwrt
          cd openwrt
          # 添加第三方feeds（如需其他源可在此追加）
          echo 'src-git small https://github.com/kenzok8/small.git' >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Remove problematic package (simple-obfs)
        run: |
          cd openwrt
          # 移除编译失败的simple-obfs包，避免编译中断
          sed -i '/simple-obfs/d' package/feeds/small/small.index
          ./scripts/feeds update small
          ./scripts/feeds install -p small -a

      - name: Load custom configuration
        shell: bash # 强制使用bash，解决sh语法兼容问题（exit code 129）
        run: |
          cd openwrt
          # 检查自定义配置文件是否存在（替换为你的config路径，若无则保留make defconfig）
          if [ -f "../config/.config" ]; then
            cp ../config/.config ./
            echo "已加载自定义配置文件"
          else
            make defconfig # 生成默认配置
            echo "未找到自定义配置，使用默认配置"
          fi
          make defconfig # 刷新配置

      - name: Download packages
        run: |
          cd openwrt
          make download -j8
          # 清理无效下载文件
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile firmware
        id: compile
        run: |
          cd openwrt
          # 编译失败时单线程输出详细日志，方便定位问题
          make -j$(nproc) || { make -j1 V=s; exit 1; }
          # 输出固件目录路径
          echo "FIRMWARE_DIR=$(pwd)/bin/targets" >> $GITHUB_OUTPUT

      - name: Organize files
        if: steps.compile.outcome == 'success' # 仅编译成功时执行
        run: |
          FIRMWARE_DIR="openwrt/bin/targets"
          # 先检查目录是否存在，避免No such file or directory错误
          if [ ! -d "$FIRMWARE_DIR" ]; then
            echo "错误：固件目录不存在"
            exit 1
          fi
          cd $FIRMWARE_DIR
          mkdir -p ../../firmware
          cp -r */* ../../firmware/
          echo "固件文件已整理到firmware目录"

      - name: Generate release tag
        if: steps.compile.outcome == 'success'
        id: tag
        run: |
          # 修复date命令语法，避免[: missing ]错误
          TAG="OpenWrt-Build-$(date +"%Y%m%d-%H%M")"
          echo "TAG_NAME=$TAG" >> $GITHUB_OUTPUT
          echo "生成版本标签：$TAG"

      - name: Upload firmware to release
        if: steps.compile.outcome == 'success'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          files: openwrt/firmware/*
          # 若默认Token仍报403，替换为自定义PAT_TOKEN（需先在仓库配置秘钥）
          # env:
          #   GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
